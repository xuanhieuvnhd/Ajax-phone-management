<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List Smartphone</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

        function addNewSmartPhone() {
            //Lấy dữ liệu
            let producer = $('#producer').val();
            let model = $('#model').val();
            let price = $('#price').val();
            let newSmartphone = {
                producer: producer,
                model: model,
                price: price
            };
            // Gọi Ajax
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newSmartphone),
                //tên API
                url: "/smartphones",
                //Xử lý khi thành công
                success: successHandler

            });
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        }

        function successHandler() {
            $.ajax({
                type: "GET",
                //tên API
                url: "/smartphones",
                //xử lý khi thành công
                success: function (data) {
                    // Hiển thị danh sách ở đây
                    let content = '    <tr>\n' +
                        '        <td>Nhà sản xuất</td>\n' +
                        '        <td>Phiên bản</td>\n' +
                        '        <td>Giá($)</td>\n' +
                        '        <td>Xoá</td>\n' +
                        '    </tr>';
                    for (let i = 0; i < data.length; i++) {
                        content += getSmartphone(data[i]);
                    }
                    document.getElementById('smartphoneList').innerHTML = content;
                }
            });
        }

        function getSmartphone(smartphone) {
            return `<tr><td >${smartphone.producer}</td><td >${smartphone.model}</td><td >${smartphone.price}</td>` +
                `<td><a class="deleteSmartphone" href="${smartphone.id}">Delete</a></td></tr>`;
        }

        $(document).ready(function () {
            //sư kiện nào thực hiện Ajax
            $('.deleteSmartphone').click(function (event) {
                //lay du lieu
                let a = $(this);
                let smartphoneId = a.attr("href");
                // goi ajax
                $.ajax({
                    type: "DELETE",
                    //tên API
                    url: `/smartphones/${smartphoneId}`,
                    //xử lý khi thành công
                    success: function (data) {
                        a.parent().parent().remove();
                    }

                });
                //chặn sự kiện mặc định của thẻ
                event.preventDefault();
            });
        })
    </script>
</head>
<body>
<form id="add-smartphone">
    <table border="1">
        <tr>
            <td>Nhà sản xuất:</td>
            <td><input type="text" id="producer" placeholder="Nhà sản xuất"></td>
        </tr>
        <tr>
            <td>Phiên bản:</td>
            <td><input type="text" id="model" placeholder="Phiên bản"></td>
        </tr>
        <tr>
            <td>Giá($):</td>
            <td><input type="text" id="price" placeholder="Giá"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Thêm" onclick="addNewSmartPhone()"></td>
        </tr>
    </table>
</form>
<h1>Danh sách</h1>
<table border="1" id="smartphoneList">
    <tr>
        <td>Nhà sản xuất</td>
        <td>Phiên bản</td>
        <td>Giá($)</td>
        <td>Xoá</td>
    </tr>
    <th:block th:each="smartphone: ${smartphones}">
        <tr>
            <td th:text="${smartphone.producer}"></td>
            <td th:text="${smartphone.model}"></td>
            <td th:text="${smartphone.price}"></td>
            <td><a class="deleteSmartphone" th:href="${smartphone.getId()}">Xoá</a></td>
        </tr>
    </th:block>
</table>
<a href="/">Quay lại Menu</a>
</body>
</html>
